<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <!-- header navigation for devfinder and dark light icon -->
  <header class="main-head">
    <h1 class="logo">devfinder</h1>
    <nav class="nav-darkLightTheme">
      <ul>
          <li>
            <button class="anchor-theme" onclick="switchThemeColorFunc()">
                <h2 class="title-theme">DARK</h2>
                <img class="dark-icon" longdesc=" the crescent moon icon for darktheme or sun icon for lightheme">
            </button>
          </li>
      </ul>
  </nav>
  </header>
  <main class="container">
    <form id="myForm" autocomplete="off">
        <div class="form-group">
            <img src="./assets/icon-search.svg" alt="a magnifying glass in blue color act as a search user icon">
            <input type="text" class="form-control" id="search" placeholder="Search Github username..." required>
            <label for="search" class="search-status-label">No results</label>
            <button class="form-group__searchBtn">
                Search
            </button>
        </div>
            <div class="info__container">
                <div class="octocat-picture">
                    <img src="./assets/icon-octocat.png" alt="github user profile picture in desktop mode">
                </div>
                <div class="info__container__right">
                    <div class="info__profilePicture">
                        <div class="info__ProfilePic">
                            <img class ="profileImg" src="./assets/icon-octocat.png" alt="github user profile picture in mobile and tablet mode">
                        </div>
                        <div class="info__title">
                          <h2>The Octocat</h2>
                          <a href="#">@octocat</a>    
                          <p>Joined 25 Jan 2011</p>
                        </div>
                    </div>
                    <div id="info__result">
                        <div class="info__user">
                            <p>
                                Lorem ipsum dolor sit amet, 
                                consectetuer adipiscing elit. 
                                Donec odio. Quisque volutpat mattis eros.
                            </p>
                        </div>
                        <div class="info__stats">
                            <span>Repos <br> 8 </span>
                            <span>Followers <br> 3938 </span>
                            <span>Following <br> 9 </span>
                        </div>
                          
                        <div class="info__location">
                              <div class="location">
                                  <img class="img-location" src="./assets/icon-location.svg" alt="location icon">
                                    <div class="location-name">San Francisco</div>    
                              </div>
                              <div class="website">
                                  <img class="img-website" src="./assets/icon-website.svg" alt="website icon">
                                    <div class="website-name">
                                        <a href="_blank">https://github.blog</a> 
                                    </div>
                              </div>
                              <div class="twitter">
                                  <img class="img-twitter" src="./assets/icon-twitter.svg" alt="twitter icon">
                                  <div class="twitter-link">Not Available</div>
                              </div>
                              <div class="company">
                                  <img class="img-company" src="./assets/icon-company.svg" alt="company icon">
                                  <div class="company-name">@github</div>
                              </div>
                        </div>
                    </div>      
                </div>
            </div>
    </form>
  </main>
<script src="app.js"></script>
</body>
</html>
