<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <!-- header navigation for devfinder and dark light icon -->
  <header class="main-head">
    <h1 class="logo">devfinder</h1>
    <nav>
      <ul>
          <li>
              <a href="#">DARK <img src="./assets/icon-moon.svg" class="dark-icon" alt="change-web-theme-to-dark"></a>
          </li>
      </ul>
  </nav>
  </header>
  <main class="container">
    <form id="myForm" autocomplete="off">
        <div class="form-group">
            <img src="./assets/icon-search.svg" alt="search-icon">
            <input type="text" class="form-control" id="search" placeholder="Search Github username..." required>
            <label for="search-status-of-user" class="search-status-label">No results</label>
            <button class="form-group__searchBtn">
                Search
            </button>
        </div>
        <section class="info__container">
            <div class="info__profilePicture">
              <img src="./assets/icon-octocat.png" alt="user-profile-image">
              <div class="info__title">
                <h2>The Octocat</h2>
                <a href="#">@octocat</a>    
                <p>Joined 25 Jan 2011</p>
              </div>
            </div>
            <section id="info__result">
                <div class="info__user">
                    <p>
                        Lorem ipsum dolor sit amet, 
                        consectetuer adipiscing elit. 
                        Donec odio. Quisque volutpat mattis eros.
                    </p>
                    <div class="info__stats">
                        <span>Repos <br> 8 </span>
                        <span>Followers <br> 3938 </span>
                        <span>Following <br> 9 </span>
                    </div>
                </div>
                <div class="info__location">
                    <span class="location">
                        <img src="./assets/icon-location.svg" alt="location">
                            San Francisco
                    </span>
                    <span class="website">
                        <img src="./assets/icon-website.svg" alt="website">
                            <a href="_blank">https://github.blog</a> 
                    </span>
                    <span class="twitter">
                        <img src="./assets/icon-twitter.svg" alt="twitter">
                            Not Available
                    </span>
                    <span class="company">
                        <img src="./assets/icon-company.svg" alt="company">
                            @github
                    </span>
                </div>
            </section>
        </section>
    </form>
  </main>
<script src="app.js"></script>
</body>
</html>
